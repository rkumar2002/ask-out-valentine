    body {

      }
    }

    }

      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);

    button:hover {

    .heart-choice {

      margin: 0 10px;
      transition: transform 0.2s;
    }

    .heart-choice:hover {

    }

    .loader {
      width: 100%;
      height: 16px;
      background: #ffe0ec;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    .loader-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(135deg, #ff7eb3, #ff4d88);
      transition: width 0.4s ease;

    .small-text {
